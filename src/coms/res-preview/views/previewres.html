<div class="container" id="preview-container">

	<div class="header-nav-tips">
		<div class="nav_left">
			<span ng-repeat="navCur in currentNav" ng-class="links[$index]?'links':''"  ng-click="back($index,navCur.tfcode)">{{navCur.name}}<i class="icon-angle-right"></i></span>
			<span>{{VM.resName}}</span>
		</div>
		<!--<div class="nav_right">
		  <span class="mulu" ng-show="otherShow">其他版本目录
			<div class="popBox">
				<ul>
					<li ng-repeat="navs in navList" ng-class="VM.curNav[$index]?'selected':''" ng-click="selectNav($index)">
						<span ng-repeat="nav in navs">{{nav.name}}<i class="icon-angle-right"></i></span>
					</li>
				</ul>
		    </div>
		  </span>
	  </div>-->
	</div>
	<div class="slide-container col-md-10">
		<div class="loading" ng-show="VM.load"><i class="icon-spinner icon-spin icon-3x"></i></div>

		<div class="slide-content">
			<div class="slide-arrow slide-pre" ng-click="slidePre()" ng-hide="VM.slide"><i class="icon-chevron-left"></i></div>
			<div class="slide-arrow slide-next" ng-click="slideNext()" ng-hide="VM.slide"><i class="icon-chevron-right"></i></div>
			<div class="slide-content-inner">
				<div id="res-slide-content"></div>
			</div>
			<div class="slide-fullscreen" ng-click="toggleFullscreen()"><i class="icon-fullscreen"></i></div>
		</div>
	</div>
	<div class="col-md-2" >
		<!--<div class="slide_head">类型：<span class="type_box"><span>{{typeName}}</span><i class="icon-angle-down" ng-hide="VM.preShow"></i></span>-->
		<div class="slide_head">推荐资源：
			<!--<div class="pop-type-box" ng-hide="VM.preShow">
				<div class="pop-type">
					<ul>
						<li ng-repeat="type in sourceType" ng-click="selectType(type.id,$index)" ng-class="typeLight[$index]?'selected':''" >{{type.mtype}}</li>
					</ul>
				</div>
			</div>-->
		</div>
		<div class="slide-list">
			<div class="slide-list-item" ng-repeat="item in VM.allSourceList" ng-click="slideChange(item.id,$index,item.fromFlag)">
				<div class="img-box" ng-class="curImg[$index]?'line':''">
					<img ng-src="{{ item.thumbnailpath ? item.thumbnailpath: 'null'}}"  fallback-src="{{item.fileExt | lowercase}}">
				</div>
				<span class="text-ellipsis">{{item.title}}</span>
			</div>
			<!--<div class="more" ng-click="getAllSourceMore()" ng-hide="VM.resShow">加载更多</div>-->
		</div>
		
	</div>
	<div class="clearfix"></div>
	<div class="banner-footer banner-footer-preview">
		<div class="banner-footer-header"></div>
		<div class="banner-footer-footer"></div>
	</div>

<!-- 资源简介 -->
	<div class="preview-content">
		<div class="res-intro">
			<div class="intro-banner">资源简介</div>
			<div class="intro-info">
				<span class="intro-title">{{VM.info.title}}</span>
				<span class="intro-type">类型：{{VM.info.mtype}}</span>
				<res-size class="intro-size" data-value="{{ VM.info.fSize }}"></res-size>
			</div>
			<div class="intro-details">{{VM.info.des}}</div>
		</div>
	
		<div ng-controller="resCommentCtrl" data-ng-include="'/coms/res-preview/views/comment.html'"></div>
	
	</div>
</div>
<!-- 加入备课夹  -->
<div data-ng-include="'/coms/layout/views/prepare/prepare-add.html'"></div>
