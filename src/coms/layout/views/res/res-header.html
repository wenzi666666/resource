<!--系统资源页头部-->
<div class="res-header" ng-controller="SystemResHeaderController">
	<!-- 选择 导航 展示-->
	<div class="left-tips">您已选择：</div>
	<div class="select-nav-item">
		<div class="menu-drop">
			<div class="trigger">
				<span class="select-current" href="">{{Select.currentGrade}}</span>
				<i class="icon-angle-down"></i>
				<i class="icon-angle-up"></i>
			</div>
			
			<div class="menu-drop-main">
				<ul class="menu-drop-list">
					<li ng-repeat="grade in Select.grade track by $index" ng-class="Select.currentGradeSeclet[$index]?'selected':''" ng-click="Select.selectGrade($index)"><span>{{ grade }}</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="seperate-right"><i class="icon-angle-right"></i></div>
	<div class="select-nav-item">
		<div class="menu-drop">
			<div class="trigger">
				<span class="select-current">{{Select.currentSubject}}</span>
				<i class="icon-angle-down"></i>
				<i class="icon-angle-up"></i>
			</div>
			
			<div class="menu-drop-main">
				<ul class="menu-drop-list">
					<li ng-repeat="subject in Select.subject track by $index" ng-class="Select.currentSubjectSeclet[$index]?'selected':''" ng-click="Select.selectSubject($index)"><span>{{ subject }}</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="seperate-right" ng-show="Select.currentVersionShow || Select.currentVersionTmpShow"><i class="icon-angle-right"></i></div>
	<div class="select-nav-item"  ng-show="Select.currentVersionShow || Select.currentVersionTmpShow">
		<div class="menu-drop">
			<div class="trigger" ng-click="closeCurrentVersion()">
				<span class="select-current" href="">{{Select.currentVersion}}</span>
				<i class="icon-remove"></i>
			</div>
		</div>
	</div>
	<div class="seperate-right" ng-show="Select.currentMaterialShow"><i class="icon-angle-right"></i></div>
	<div class="select-nav-item"  ng-show="Select.currentMaterialShow">
		<div class="menu-drop">
			<div class="trigger" ng-click="closeCurrentMaterial()">
				<span class="select-current" href="">{{Select.currentMaterial}}</span>
				<i class="icon-remove"></i>
			</div>
		</div>
	</div>
	
	<!--<i class="icon-angle-right"></i>
	<a class="select-tips">全部</a>-->
	<div class="res-filter">
		<!--<label class="right-label">收起筛选</label>-->
		<input class="res-search" type="search" placeholder="在当前条件下搜索" />
		<span class="res-search-btn">
			<i class="icon-search"></i>	   
		</span>
	</div>
</div>

<!--筛选主内容 -->
<div class="res-navbody">
	<div class="res-body-content res-grade" ng-hide="Select.currentHeader">
		<span class="res-content-left">学段:</span>
		<span class="select-item res-grade-content" ng-repeat="grade in Select.grade track by $index" ng-class="Select.currentGradeSeclet[$index]?'selected':''" ng-click="Select.selectGrade($index)">{{ grade }}</span>
	</div>
	<div class="res-body-content res-subject" ng-hide="Select.currentHeader">
		<div class="res-content-left">学科:</div>
		<div class="res-subject-wrapper"> 
			<span class="select-item res-subject-content" ng-repeat="subject in Select.subject track by $index" ng-class="Select.currentSubjectSeclet[$index]?'selected':''" ng-click="Select.selectSubject($index)">{{ subject }}</span>
		</div>
		<!--<span class="res-more">
		   	<a>更多<i class="icon-angle-down"></i></a>
		</span>-->
	</div>
	<div class="clearfix"></div>
	<div class="res-body-content res-material-version" ng-hide="Select.currentVersionShow">
		<div class="res-content-left">版本:</div>
		<span ng-repeat="v in Select.version track by $index" class="select-item res-material-content" ng-click="Select.selectVersion($index)">{{ v }}</span>
	</div>
	<div class="clearfix"></div>

	<div class="res-body-content res-material-version" ng-hide="Select.currentMaterialShow || !Select.currentVersionShow">
		<div class="res-content-left">教材:</div>
		<span ng-repeat="v in Select.material track by $index" class="select-item res-material-content" ng-click="Select.selectMaterial($index)">{{ v }}</span>
	</div>
	<div class="res-content-footer" ng-hide="Select.currentMaterialShow">
		<img src="assets/img/res-nav-footer.png">
		<div></div>
	</div>
	<div class="clearfix"></div>
</div>
