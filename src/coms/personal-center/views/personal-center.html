<div>
	<div class="container" id="personal-center-container">
		<div class="row">
			<div class="col-md-4 col-sm-12 cen-left">
				<div class="cen-info">
					<div class="user-avatar">
						<img src="assets/img/settings/user_icon_md.png">
						<span class="user-name">{{ user.trueName }}</span>
					</div>
					<div class="user-info">
						<span><img src="assets/img/loc.png" /><i>{{ user.termName }}</i>|<i>{{ user.subjectNames }}老师 </i>|<i ng-class="user.male == '男'? 'icon-male':'icon-female'"></i></span>
						<span class="user-school"><img class="user-info-icon" src="assets/img/tie.png" />{{ user.schoolName }}</span>
						<button class="btn-general btn-pink" ng-click="uploadRes()">上传资源</button>
					</div>
				</div>
				<div class="btn-group">
					<ul>
						<li><button class="btn-general btn-heavy">我的备课</button></li>
						<li><button class="btn-general btn-light">我的上传</button></li>
						<li><button class="btn-general btn-white">我的下载</button></li>
						<li><button class="btn-general btn-white">我的评论</button></li>
						<li><button class="btn-general btn-white">最近浏览</button></li>
					</ul>
				</div>
			</div>
			<div class="col-md-8 cen-right">
				<div class="cen-right-up">
					<h3 class="cen-h2">备课统计</h3>
					<div class="left-arrow">
						<span></span><img src="assets/img/left_arrow.png" />
					</div>
					<div class="statistic-content">
						<p>必修一已备完28节课，共32个备课夹，256条资源，还有22节课要备。</p>
						<div class="statistic-box">
							<span>已备课：52%</span>
							<img src="assets/img/statistic.png"/>
							<span>未备课：48%</span>
						</div>
						<p>必修一</p>
					</div>
					<div class="right-arrow">
						<span></span>
						<img src="assets/img/right_arrow.png"/>
					</div>
				</div>
				<!-- 我的上传 -->
				<div ng-controller="myUploadCtrl" data-ng-include="'/coms/personal-center/views/my-upload.html'"></div>
				
			</div>
		</div>
	</div>
</div>

<!-- 模态框（Modal） -->
<div ng-controller="uploadResController" data-ng-include="'/coms/personal-center/views/upload-modal.html'"></div>
