<!-- 模态框（Modal） -->
<!-- 上传 -->
<script type="text/ng-template" id="uploadModal.html">
	<div class="modal-body upload-modal-body">
		<div class="nav nav-tabs avatar-tabs" role="tablist">
			<ul>
				<li role="presentation" class="active">
					<img src="assets/img/settings/tab_active.png" />
					<a href="#system-avatar" aria-controls="system-avatar" role="tab" data-toggle="tab">本地资源</a>
				</li>
				<li role="presentation">
					<img src="assets/img/settings/tab2.png" />
					<a href="#self-avatar" aria-controls="self-avatar" role="tab" data-toggle="tab">网络资源</a>
				</li>
				<div style="clear: both"></div>
			</ul>
		</div>
		<div class="upload-file-content">
			<div class="first-upload" ng-show="firstUpload">
				<div class="">
						图片：jpg、gif、jpeg、png、bmp，限制5M;
						文本：doc/docx、ppt/pptx、xls/xlsx、pdf/txt，限制30M;
						动画：swf，限制30M；
						音频：mp3、wma、wav，限制30M；
						视频：mp4、flv，限制150M；
						压缩包：rar、zip，限制100M.
				</div>
				<button class="btn-general" ngf-select="uploadFiles($files, $invalidFiles)" ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="150MB">上传</button>
			</div>
			<div class="continue-upload"  ng-hide="firstUpload">
				<table class="table">
                        <thead>
                            <tr>
                                <th width="50%">文件名</th>
                                <th> </th>
                                <th>进度</th>
                                <th style="text-align: center;">上传控制 </th>
  
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ngRepeat: item in uploader.queue -->
                            <tr  class="ng-scope">
                                <td><strong class="ng-binding">QQ截图20160412170850.png</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap="" class="ng-binding">0.02 MB</td>
                                <td>
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" style="width: 0%;"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess" style="display: none;"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel" style="display: none;"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap="">
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading" disabled="disabled">
                                        <span class="glyphicon glyphicon-ban-circle"></span> 取消
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> 清除
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
				<!--<button class="btn-general" ngf-select="uploadFiles($files, $invalidFiles)" ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="150MB">继续添加</button>-->
				<button class="btn-general" ng-click="uploadResInfo()">完成</button>
			</div>
		</div>
	</div>
</script>
